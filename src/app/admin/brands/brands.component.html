<div class="hero">
  <div class="container">
    <h1>Brands</h1>
  </div>
</div>
<section>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Phone number</th>
          <th scope="col">Email</th>
          <th scope="col">Marketing type</th>
          <th scope="col">Budget</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands; let i = index;">
          <td scope="row">{{i+1}}</td>
          <td class="brand-name">{{ brand.name }}</td>
          <td class="brand-phone-number">{{ brand.phoneNumber }}</td>
          <td class="brand-email">{{ brand.email }}</td>
          <td class="brand-marketing-type">{{ brand.marketingType }}</td>
          <td class="brand-budget">{{ brand.budget }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
