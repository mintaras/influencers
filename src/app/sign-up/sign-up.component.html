<div class="hero">
  <div class="container">
    <div class="form-section">
      <h3 class="title">Sign Up</h3>
      <div class="row">
        <div class="col-12">
          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <input type="text" formControlName="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name" required>
              <small id="nameHelp" class="form-text text-danger" *ngIf="formErrors.name">{{ formErrors.name }}</small>
            </div>
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-danger" *ngIf="formErrors.email">{{ formErrors.email }}</small>
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password" required>
              <small id="passwordHelp" class="form-text text-danger" *ngIf="formErrors.password">{{ formErrors.password }}</small>
            </div>
            <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
