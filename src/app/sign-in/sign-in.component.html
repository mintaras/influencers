<div class="hero">
  <div class="container">
    <div class="form-section">
      <h3 class="title">Login</h3>
      <div class="row">
        <div class="col-12">
          <form [formGroup]="signInForm" (ngSubmit)="login()">
            <div class="form-group">
              <input type="text" formControlName="username" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter username" required>
              <small id="usernameHelp" class="form-text text-danger" *ngIf="formErrors.username">{{ formErrors.username }}</small>
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password" required>
              <small id="passwordHelp" class="form-text text-danger" *ngIf="formErrors.password">{{ formErrors.password }}</small>
            </div>
            <small class="form-text login-error text-danger" *ngIf="loginError">{{ loginError }}</small>
            <button type="submit" [disabled]="!signInForm.valid" class="btn btn-primary" (click)="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
